<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.140:8080/html_prj/common/css/main.css"/>
<!-- CDN -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#key").keydown(function(evt) {
			//$("#output").html(evt.keyCode+" "+evt.which);
			if(evt.which==13){
				$("#output").html($("#key").val());
			}//end if
		});//keydown
		
	});//ready
</script>
</head>
<body>
<label>아무키누르고 엔터</label>
	<input type="text" name="key" class="inputBox" id="key"/>
	<div id="output" ></div>

</body>
</html>
