<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://211.63.89.140:8080/html_prj/common/css/main.css" />
<style type="text/css">
.tab {
	border: 1px solid #333;
	margin: 0px auto;
}

tr {
	border: 1px solid #333;
}

td {
	border: 1px solid #333;
}
</style>
<script type="text/javascript">
	//이차원 배열 생성
	//1.일차원 배열을 생성
	var arr2 = new Array();
	//2.일차원 배열 안에 1차원 배열 생성
	arr2[0] = new Array();
	arr2[1] = new Array();
	arr2[2] = new Array();
	//생성된 방에 2차원 배열 형식으로 값을 할당한다. : 배열명[행][열]=값;
	arr2[0][0] = "지승민";
	arr2[0][1] = 28;
	arr2[0][2] = "인천시 계양구 동양동 한진아파트";
	arr2[0][3] = "yahoo.co.jp";

	arr2[1][0] = "송램지";
	arr2[1][1] = 25;
	arr2[1][2] = "경기도 성남시 태평동 남한산성";
	arr2[1][3] = "youtube.com";

	arr2[2][0] = "킹우현";
	arr2[2][1] = 26;
	arr2[2][2] = " 서울시 관악구 청룡동";
	arr2[2][3] = "twitch.com";

	document.write("<table class='tab'>");
	document.write("<tr>");
	document.write("<th> 이름</th>");
	document.write("<th> 나이</th>");
	document.write("<th> 주소</th>");
	document.write("<th> 자주가는 site</th>");
	document.write("</tr>");
	for (var i = 0; i < arr2.length; i++) {
		document.write("<tr>");
		for (var j = 0; j < arr2[i].length; j++) {
			document.write("<td>");
			if (j == 3) {
				document.write("<a href='http://" + arr2[i][j] + "'>" + arr2[i][j] + "</a>");
			} else {
				document.write(arr2[i][j]);
			}
			document.write("</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	//css를 사용하여 table에 border를 설정하고, table을 가운데 정렬 시킨다.
	//javaScript코드를 편집하여 자주가는 site는 링크를 걸어 클릭했을때 이동하도록한다.
</script>
</head>
