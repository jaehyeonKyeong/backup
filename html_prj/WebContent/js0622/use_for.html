<script type="text/javascript">
	document.write("태어난 해<select name='b_year' style='width:100px'>");
	var year = 1994;
	for (var i = year; i < 2019; i++) {
		document.write("<option>" + i + "년</option>");
	}
	document.write("</select><br><br><hr>");
	var num = prompt("구구단의 단을 입력 : ", "2");
	document.write("<table>");
	if (num > 1 && num < 10) {
		document.write("<tr>");
		document.write("<td>" + num + "단</td>");
		document.write("</tr>");
		for (var i = 1; i < 10; i++) {
			document.write("<tr>");
			document.write("<td>" + num + "*" + i + "=" + (num * i) + "</td>");
			document.write("</tr>");
		}
	} else {
		document.write("<tr>");
		document.write("<td>" + num + "은<br> 구구단의 범위가 아닙니다.</td>");
		document.write("</tr>");
	}
	document.write("</table><br><hr>");



	document.write("<table>");
	for (var i = 1; i < 10; i++) {
		document.write("<tr>")
		for (var j = 2; j < 10; j++) {
			document.write("<td>" + j + "*" + i + "=" + (j * i) + "</td>");
		}
		document.write("</tr>")
	}
	document.write("</table>");
</script>
