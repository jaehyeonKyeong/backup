<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 22;
	var b = "22";
	var c = 22;
	var d = "22";

	document.write("a==b : ");
	document.write((a == b) + "<br>");//형이 달라도 값이 같다면 같음
	document.write("a==c : ");
	document.write((a == c) + "<br>");//형이 달라도 값이 같다면 같음
	document.write("a===b : ");
	document.write((a === b) + "<br>");
	document.write("a===c : ");
	document.write((a === c) + "<br>");
	document.write("<hr>");
	document.write("b!==d : ");
	document.write((b !== d) + "<br>");
	document.write("b!==c : ");
	document.write((b !== c) + "<br>");
</script>
</head>
<body>

</body>
</html>
