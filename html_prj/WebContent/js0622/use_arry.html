<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main.css" />
<script type="text/javascript">
	//1.배열생성
	var arr = new Array();
	//2.배열에 값 할당 : 배열명[index]=값;
	arr[0] = "송램지";
	arr[1] = 25;
	arr[2] = "태평동 절대미각";
	arr[3] = 1.0;
	arr[4] = true;

	document.write(arr[4]);
	document.write("<hr>");
	document.write("<ul>")
	for (var i = 0; i < arr.length; i++) {
		document.write("<li>");
		document.write(arr[i]);
		document.write("</li>");
	}
	document.write("</ul><br><hr>")

	//배열의 초기화 var 배열명 =[값,,,값];\
	var name_arr = [ "지승민", "빛동희", "킹우현", "송램지", "후니다2", "최주5" ];
	var score_arr = [ 60, 89, 100, 99, 98, 75 ];
	document.write(name_arr.length + "명<br>");
	for (var i = 0; i < name_arr.length; i++) {
		document.write("<div>");
		document.write("이름<input type='text' class='inputBox' value='" + name_arr[i] 
		+ "'/> 자바점수: 0<meter min='0' max='100' value='" 
		+ score_arr[i] + "' title='"
		+score_arr[i]+"점' style='width:100px'>브라우저를 변경하세요</meter>100");
		document.write("</div>");
	}
</script>
</head>
<body>
	<!--

	내  용  : 
 -->
</body>
</html>
