<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td {
	border: 1px solid #333
}
</style>
<script type="text/javascript">
	var name=prompt("이름 입력.","홍길동");
	document.write("<table>");
	document.write("<tr>");
	document.write("<td width='300'>");
	if(name=="지승민"){
		document.write("<marquee scrollamount='10'>반장");
	}
	document.write(name);
	if(name=="지승민"){
		document.write("</marquee>");
	}
	document.write("</td>");
	document.write("</tr>");
	document.write("</table>");
</script>
</head>
<body>

</body>
</html>
