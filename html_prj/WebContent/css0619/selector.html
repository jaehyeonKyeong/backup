<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자의 사용</title>
<style type="text/css">
/* selector의 사용 */
/*tag selector:정의된 모든 태그에 적용*/
body{font-family:궁서}
div,p{font-size:20px;color:#3f7f7f}
li>p{background-color:#8ca7c7} /*sub*/
td:hover{border:1px dotted #8ca7c7} /*behavior*/

table,td{border:1px solid #333}

#move{position:absolute;top:300px;left:200px}
/* 하나의 태그만 디자인을 적용할때 (id) */
.font{font-size:15px;color:#dfdfdf;font-weight:bold}
/*여러태그에서 디자인을 적용할때 (Class)*/
</style>
</head>
<body>
	안녕
	<p>오늘은 css<p>
	<p>내일도 css</p>
	<div>모래는 javaScript</div>
</body>
</html>
