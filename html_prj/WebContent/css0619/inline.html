<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>태그에 직접 넣어 사용하는 inline방식</title>
	</head>
	<body>
	
		오늘 예비군 훈련은
		<!-- inline 방식으로 사용 : 태그에 직접 정의하여 사용하는 방식으로 디자인을 적용받을 태그를 선택하는 선택자(selector)를  정의할 필요가 없다. -->
		<div style="font-size:20px;color:#750b0f;font-weight:bold;font-family:궁서">매우 성공적인 훈련이었다.</div>
		
	</body>
</html>
