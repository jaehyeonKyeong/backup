<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>본문에서 특정 부분을 강조</title>
</head>
<body>
	<!-- 진하게는 <b>,<strong> tag 사용 -->
	오늘 점심은 셰프의 국수전에서 <b>육개장</b>을 먹을 예정.<br/>
	송재원은 <strong>맛평가</strong>를 잘 한다.<br>
	이것 참 큰<big>일</big>이군.<br>
	<small>지승민</small>과 <big>빅동희</big><br>
	어제 <u>지승민 빵</u> 나옴<br>
	경제현은  <strike>몇일 전 까지만 해도 자상한</strike> 경붓다였다.<br>
	Java의 int 데이터형의 범위는 -2<sup>31</sup> ~ +2<sup>31</sup>-1까지이다<br>
	지<sup>승</sup>민<br>
	물의 화학기호는 H<sub>2</sub>O입니다.<br>
	빅동희<sub>지승민</sub><br>
	<center>우리반의 센터는 지브레드 입니다.</center><br>
	지승민의 <i>태도</i>는 매우 좋다.<br>
	
	

</body>
</html>
