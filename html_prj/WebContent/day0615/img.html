	<br> HTML과 같은 위치:
	<img src="img.png" />
	<br> HTML의 하위 위치:
	<img src="images/img.png" />

	<!-- ../현재경로에서 한 수준 위 -->

	<img src="../common/img/sist_logo.jpg" />
	<br>
	<!-- /최상위 도메인 -->
	다른 위치:
	<img src="/html_prj/common/img/daum.png" />
	<br>
	<hr />
	<Strong>URL</Strong>
	<br>
	<img src="http://localhost:8080/html_prj/day0615/img.png" /><br>
	<!-- 이미지의 크기 변경 : 넓이나 높이 중 하나만 설정하면 웹브라우저가 크기를 알아서 계산하여 보여준다.-->
	<img src="img1.png" width="60" border="1px" title="잘생긴 지승민!" alt="메인화면"/>
