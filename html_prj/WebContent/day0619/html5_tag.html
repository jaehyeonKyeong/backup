<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="text"/>
	<div>
		오늘은
		<mark>화요일</mark>
		입니다.
	</div>
	0
	<meter min="0" max="100" value="71" title="71">해당 meter를 보고싶다면
		다른 브라우저를 이용해주세요</meter>
	100
	<div>
		<strong>HTML5에서 지원하는 Form Control</strong><br> <label>날짜</label>
		<!-- value는 "-"으로 구분된 년-월-일 형식이어야만 날짜에 반영된다. -->
		<input type="date" value="2017-06-19" />
		<!-- 숫자:number -->
		<br>
		<label>숫자</label>
		<input type="number"/><br>
		<!-- 범위 : range -->
		<label>범위</label><br>
		0<input type="range" min="0" max="100" value="80"/>100<br>
		<!-- 이메일 : email -->
		<label>이메일</label>
		<input type="email"/><br>
		<!-- 전화번호 : tel -->
		<label>전화번호</label>
		<input type="tel"/>
	</div>
</body>
</html>
