<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.140:8080/html_prj/common/css/main.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--CDN -->
<script type="text/javascript">
$(function(){
	$("[value='보이기']").click(function() {
		$("#img").show();
	});
	$("#click").click(function() {
		$("#img").hide();
	});
	/* $("#img").mouseover(function() {
		$("#img").hide();
	}); */	$("#img").mouseout(function() {
		$("#img").hide();
	});
	
	//마우스 커서가 들어오면
	/* $("#in").focusin(function() {
		$("#img").hide();
	}); */
	//마우스 커서가 빠져나가면
	$("#in").focusout(function() {
		$("#img").hide();
	});
	
	//select의 option이 변경되면
	$("#chg").change(function() {
		$("#img").hide();
	}); 
/* 	//키보드가 눌려지면
	$("#key").keydown(function() {
		$("#img").hide();
	}); */
 	//키보드가 눌려지면
	$("#key").keyup(function() {
		$("#img").hide();
	}); 
	$("#key").keydown(function() {
		$("#img").show();
	}); 
	
	//toggle : 상태유지 : 한번눌려지면 숨겨지고, 한번눌려지면 보여지는 상태를
	//유지하는 것
	$("#tog").click(function(){
		$("#img").togle();
		
	});
});//ready</script>
</head>
<body>
	<div>
	<div>	
	<input type="button" value="보이기"class="btn"/>
	<input type="button" value="클릭"id="click"class="btn"/>
	<input type="text" placeholder="마우스커서가 들어오면"id="in"/>
	<select id="chg">
		<option>A</option>
		<option>B</option>
	</select>
	<input type="text" placeholder="키보드가 눌려지면"id="key"/>
	<input type="button" value="toggle"id="tog"class="btn"/>
	</div>
	<div style="position: absolute;top:60px;left:800px">
		<img src="../common/images/img.png"id="img">
	</div>
	</div>
</body>
</html>
