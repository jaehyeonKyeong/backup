<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main.css" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#getValue").click(function() {
			//이름이 유일한 form ctl의 값 얻기
			var output = "";
			//text값얻기
			output = "text value : " + $("[name='name']").val() + "<br>" +
				"password value :" + $("[name='pwd']").val() + " <br>" +
				"hidden value : " + $("[name='hid']").val() + "<br>" +
				"img src : " + $("[name='img']").attr("src") + " <br>" +
				"checkbox value : " + $("[name='loginStatus']").val() + " <br>"

			$("#output").html(output);
		});
		$("#getArrayValue").click(function() {
			var output = "";

			var arr_gender = $("[name='gender']");
			output="성별을 선택해주세요";
			$.each(arr_gender,function(i,gender){
				if($(gender).is(":checked")){
				output="선택성별 : "+$(gender).val()+" <br>"
				}
			});

			$("#output").html(output);
			/* alert($("[name='hobby']:checked").length); */
			var arr_hobby=$("[name='hobby']");
			output+="<br/><ul>"
			$.each(arr_hobby,function(i,hobby){
				//each함수 안에서 this는 방(요소,element)로 대치된다
				/* alert($(this).val()); */
				if($(this).is(":checked")){
					output+="<li>"+$(this).val()+"</li>";
					
				}
			})
				output+="</ul>";
				$("#output").html(output);
		});

	})
</script>
<style type="text/css">
body {
	background: #FFFFFF url(../common/images/bg_line.png) repeat-x;
}

#wrap {
	width: 900px;
	height: 500px;
	margin: 0px auto;
}

#value {
	width: 450px;
	height: 300px;
	float: left;
}

#arr {
	width: 450px;
	height: 300px;
	float: right;
}

#output {
	clear: both;
	width: 900px;
	height: 300px;
}
</style>
</head>
<body>
	<div id="wrap">
		<div style="height: 200px; position: relative;">
			<div
				style="width: 900px; text-align: center; position: absolute; top: 153px; font-weight: bold; font-size: 20px">
				JavaScript에서 HTML Form Control 값 얻기</div>
		</div>
		<div id="value">
			<div style="font-weight: bold;">이름이 유일한 HTML Form Control</div>
			<form name="valueFrm">
				<label>text</label> <input type="text" name="name" value="text"
					class="inputBox" /><br /> <label>password</label> <input
					type="password" name="pwd" value="pass" class="inputBox" /><br />
				<label>hidden</label> <input type="hidden" name="hid" value="숨김값" /><br />
				<label>이미지</label> <img src="../common/img/sist_logo.jpg" name="img" /><br />
				<label>checkbox</label> <input type="checkbox" name="loginStatus" />로그인상태유지<br />
				<label>select</label> <select name="lang">
					<option value="Java">Java</option>
					<option value="PL/SQL">PL/SQL</option>
					<option value="HTML">HTML</option>
					<option value="JavaScript">JavaScript</option>
				</select><br /> <label>textarea</label>
				<textarea name="remark" style="width: 300px; height: 80px">TextArea</textarea>
				<br /> <input type="button" value="값얻기" class="btn" id="getValue" />
			</form>
		</div>
		<div id="arr"
			style="width: 442px; padding-left: 7px; border-left: 1px dotted #333">
			<div style="font-weight: bold">이름이 중복된 HTML Form Control( 배열 )</div>
			<form name="arrFrm">
				<label>성별</label> <input type="radio" name="gender" value="남자" />남
				| <input type="radio" name="gender" value="여자" />여<br /> <label>취미</label>
				<input type="checkbox" name="hobby" value="등산" />등산<br /> <input
					type="checkbox" name="hobby" value="낚시" />낚시<br /> <input
					type="checkbox" name="hobby" value="영화감상" />영화감상<br /> <input
					type="checkbox" name="hobby" value="운동" />운동<br /> <input
					type="checkbox" name="hobby" value="음악감상" />음악감상<br /> <label>주사용
					이메일</label> <select name="email">
					<option value="gmail.com">지메일</option>
					<option value="naver.com">네이버메일</option>
					<option value="daum.net">다음메일</option>
					<option value="nate.com">네이트메일</option>
					<option value="hotmail.com">핫메일</option>
				</select><br /> <input type="button" value="배열값얻기" class="btn"
					id="getArrayValue" />
			</form>
		</div>
		<div id="output"></div>
	</div>
</body>
</html>
