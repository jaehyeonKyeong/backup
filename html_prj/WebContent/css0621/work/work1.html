<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
#wrap {
	position: relative;
	margin: 0px auto;
	width: 1000px;
	height: 800px;
}

#left_top {
	float: left;
	width: 700px;
	height: 200px;
	background: #ffffff url(../../common/img/img.png) repeat-y;
}

#right_top {
	float: right;
	width: 300px;
	height: 600px;
	background: #ffffff url(../../common/img/img.png) repeat-x;
	
}

#left_bottom {
	float: left;
	width: 300px;
	height: 600px;
	background-color: #eee;
}

#right_bottom {
	float: right;
	width: 700px;
	height: 200px;
	background-color: #35b;
}

#center_middle {
	position: absolute;
	top: 200px;
	left: 300px;
	width: 400px;
	height: 400px;
	background: #ffffff url(../../common/img/img.png) no-repeat;
}
</style><body>
	<div id="wrap">
		<div id="left_top"></div>
		<div id="right_top"></div>
		<div id="left_bottom"></div>
		<div id="right_bottom"></div>
		<div id="center_middle"></div>
	</div>
</body>
</html>
