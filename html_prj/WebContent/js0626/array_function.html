<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/html_prj/common/css/main.css" />
<style type="text/css">
div {
	width: 500px;
	height: 200px;
	border: 1px solid #333;
	overflow:auto;
}
</style>
<script type="text/javascript">
	function useArray() {
		//문자열 합치기
		var divNode = document.getElementById("output");
		var output = "";
		var name = "송재원";
		output = name.concat("은 점심시간마다 송램지로 변신");
		//특정 문자를 구분하여 배열로 만들기
		name="송램지,빛동희,킹우현,후니다2,경붓다"; //csv =comma seperate value
		var name_arr=name.split(",");
		
		output+="<ul>";
		for(var i=0;i<name_arr.length;i++){
			output+="<li>"+name_arr[i]+"</li>";
			
		}
		output+="</ul>"
		
		var arr1=[87,67,90,99,100,53];
		//오름차순 정렬
		//처음매개변수에서 두번째 매개변수를 빼면 오름차순
		/* arr2=arr1.sort(function(a,b){
			return a-b;
		}); */
		//그 반대는 내림차순
		arr2=arr1.sort(function(a,b){
			return b-a;
		}); 
		
		output+=arr2+"<br>";
		// 문자열의 오름차순 정렬 :무기명 함수를 사용하지 않는다
		output+=name_arr.sort()+"<br>";
		//기존의 배열방에 인덱스를 사용하지 않고 추가
		name_arr.push("최주오");
		name_arr.push("이종민");
		//두개의 배열 붙이기
		output+=arr1.concat(name_arr)+"<br>";
		
		output+="<ul>";
		//배열의 값꺼내기 : pop으로 꺼내면 꺼내진 값이 사라진다
		var len=name_arr.length;
		for(var i=0;i<len;i++){
			output+="<li>"+name_arr.pop()+"</li>"
		}
		output+="</ul>";
		
		arr1=["오늘은","비오는","화요일","입니다"];
		output+=arr1.reverse();
		divNode.innerHTML = output;
	}
</script>
</head>
<body>
	<!--
	작성일 : 2018. 6. 26.
	작성자 : owner
	내  용  : 
 -->
	<input type="button" value="배열함수" onclick="useArray()" />
	<br>
	<div id="output"></div>
</body>
</html>
