	function checkPw(){
		var obj=document.pFrm;

	function checkSq(){
		var obj=document.pFrm;
		var ssn1=obj.ssn1.value;
		var ssn2=obj.ssn2.value;
		
		var year=ssn1.substring(0,2);
		var month=ssn1.substring(2,4);
		var day=ssn1.substring(4,6);
		var gender=ssn2.substring(0,1);
		
		obj.birth_year.value=year;
		obj.birth_month.value=month;
		obj.birth_day.value=day;
		
		if(parseInt(gender)%2==1){
			obj.gender[0].checked=true;
		}else{
			obj.gender[1].checked=true;
		}

	}
