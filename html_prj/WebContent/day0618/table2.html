<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- align속성을 쓰면 테이블의 줄변경이 적용되지 않을 수 있다. -->
	<table align="left">
		<tr>
			<td width="200px" bgcolor="ee5555">정렬</td>
		</tr>
	</table>
	<table align="right">
		<tr>
			<td width="200px" bgcolor="5555ee">정렬</td>
		</tr>
	</table>

	<table border="1" width="300px" height="300px">
		<tr>
			<td valign="top">지승민</td>
			<td valign="bottom">이상훈</td>
		</tr>
		<tr>
			<td align="right" valign="top">신종성</td>
			<td align="center" valign="middle">킹우현</td>
		</tr>
		<tr align="center">
			<td>최주오</td>
			<td>경붓다</td>
		</tr>
	</table>
	<br>
	<strong>여백</strong>
	<table border="1" cellpadding="10px" cellspacing="0px" bordercolor="#000000">
		<tr>
			<td>지승민</td>
			<td>인천시 계양구 동양동 한진해모로아파트</td>
		</tr>	
		<tr>
			<td>후니다2</td>
			<td>경기도 광주시 역동</td>
		</tr>	
	</table>

</body>
</html>
