<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 순서 목록 : 1,a,A,i,I -->
	<ol type="1">
		<li>지승민</li>
		<li>갓대현</li>
		<!-- value : 시작숫자가 아닌 다른 숫자가 적용되어 표현할때 -->
		<li value="100">빛동희</li>
		<li>킹우현</li>
		<li>송램지</li>
	</ol>
	<!-- 도형 목록 : disc,circle,square -->
	<ul type="square">
		<li>수박</li>
		<li>딸기</li>
		<li>포도</li>
		<li>배</li>
		<li>레몬</li>
	</ul>

	<!-- 설명 목록 -->
	<dl>
		<dt>제목1</dt>
		<dd>내용1</dd>
		<dd>내용1</dd>
		<dt>제목2</dt>
		<dd>내용2</dd>
		<dd>내용2</dd>
		<dt>제목3</dt>
		<dd>내용3</dd>
		<dd>내용3</dd>
	</dl>

</body>
</html>
