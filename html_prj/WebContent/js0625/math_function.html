<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://211.63.89.140:8080/html_prj/common/css/main.css" />
<script type="text/javascript">
	function useMath() {
		var num1 = "10";
		var num2 = 6.25;

		/* alert("문자열 정수 : "+parseInt(num1));
		alert(num2+"를 정수로 : "+parseInt(num2));
		
		num1=10.5;
		alert(num1+"을 반올림 : "+Math.round(num1));
		
		num1=10.1
		alert(num1+"을 올림 : "+Math.ceil(num1));
		
		num1=10.9
		alert(num1+"을 내림 : "+Math.floor(num1));
		 */
		num1 = Math.random();
		alert("발생한 난수 : " + num1);
		alert("발생한 난수로 범위 주기 : " + num1 * 10);
		alert("발생한 난수로 범위 설정 후 정수로 얻기 : " + parseInt(num1 * 10));

	}

	function setValue() {
		//HTML form Control 값 얻기
		//1.노드에 접근
		var nameNode = document.getElementById("name");
		//2.값 얻기
		var name = nameNode.value;
		//3.값 설정
		nameNode.value = "";

		//div node 설정
		//1.divnode 얻기
		var divNode = document.getElementById("viewDiv");
		//2.출력 내용 생성
		var output = "";
		var color = [ "#47675c", "#4d8cf5", "#d54e41", "#ffce43", "#1ba261", "##76b4bb", "#8b98af" ];
		var arr_num = 0;
		for (var i = 0; i < 10; i++) {
			arr_num = parseInt(Math.random() * color.length);
			output += "<marquee scrollamount='" + (i * 5)
				+ "'><span style='font-weight:bold;color:"
				+ color[arr_num] + "'>"
				+ name + "</span></marquee>";
		}
		//3.divNode에 설정
		divNode.innerHTML = output;
		
		
		//이미지 설정
		//1.node얻기
		var imgNode=document.getElementById("dice_1");
		//2.이미지 설정
		imgNode.src="../common/img/img.png";
	}
</script>
</head>
<body>
	<!--

	내  용  : 
 -->
	<input type="button" value="Math 함수 사용" onclick="useMath()" />
	<br>
	<img src="images/dice_1.png" id="dice_1">
	<br>
	<label> 이름얻기 </label>
	<input type="text" name="name" class="inputBox" id="name" />
	<input type="button" value="값얻기" class="btn" onclick="setValue()" />

	<div id="viewDiv"></div>
</body>
</html>
