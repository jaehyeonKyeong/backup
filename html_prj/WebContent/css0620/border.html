<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리선</title>
<style type="text/css">
#all {
	border: 3px double #3f5fbf
}
/*
	solid : 실선
	dotted : 작은 점선
	dashed : 큰 점선
	double : 이중선(3px부터)
	
*/
#bottom {
	border-bottom: 2px solid #3f3f3f;
}

#left {
	border-left: 3px dotted #3f5fbf;
}

#top {
	border-top: 4px dashed #35b;
}

#right {
	border-right: 5px double #35b;
}

input {
	border: none;
}

.tfcss {
	border-bottom: 2px solid #35b;
}

a {
	text-decoration: none;
	color: #333
}

a:hover {
	text-decoration: underline;
	color: #0000ff
}
/* table,th,td만 border를 가진다. tr은 가지지 못한다. */
/* cell간 간격 : border-spacing:수치px */
/* .tab {
	border: 1px solid #dfdfdf;
	border-spacing: 0px;
}

th, td {
	border: 1px solid #ddd;
} */
.tab {
	border-top: 2px solid #5b7ce5;
	border-spacing: 0px
}

.nameTitle {
	width: 100px;
}

.ageTitle {
	width: 80px;
}

.sistTitle {
	width: 250px;
}

th {
	border-bottom: 1px solid #e7e7e7;
	background-color: #fdfdfd;
	color: #545454;
	height: 25px
}

td {
	border-bottom: 1px solid #e7e7e7;
	text-align: center
}

tr:hover {
	background-color: #fff;
}
.sel{border:1px solid #0000ff}
</style>
</head>
<body>
	<div id="all">전체 테두리</div>
	<br>
	<div id="bottom">아래 테두리</div>
	<br>
	<div id="left">왼쪽 테두리</div>
	<br>
	<div id="top">위쪽 테두리</div>
	<br>
	<div id="right">오른쪽 테두리</div>
	<br>
	<hr>
	<br>
	<input type="text" class="tfcss" />
	<br>
	<hr>
	<br>
	<table class="tab">
		<thead>
			<tr>
				<th class="nameTitle">이름</th>
				<th class="ageTitle">나이</th>
				<th class="siteTitle">자주 방문 SITE</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>송램지</td>
				<td>25</td>
				<td><a href="http://youtube.com">유튜브</a></td>
			</tr>
			<tr>
				<td>킹우현</td>
				<td>26</td>
				<td><a href="http://twitch.com">트위치</a></td>
			</tr>
			<tr>
				<td>지승민</td>
				<td>28</td>
				<td><a href="http://yahoo.co.jp">일본자바</a></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>나이 총계</td>
				<td colspan="2">79</td>
			</tr>
		</tfoot>

	</table>
	<br>
	<select class="sel">
		<option value="none">======이름 선택======</option>
		<option value="지승민">======지승민======</option>
		<option value="송램지">======송램지 ======</option>
		<option value="킹우현">======킹우현 ======</option>
		<option value="빛동희">======빛동희 ======</option>
		<option value="킹우현">======킹우현 ======</option>
		
	</select>
</body>
</html>
