<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여백설정</title>
<style type="text/css">
div{border:1px solid #333; width:300px;height:200px;}
/* margin은 바깥여백 4방향 모두 변경
	특정 방향 : margin-top,-left,-right,-bottom */
 #margin{margin-top:50px}
 /* margin은 안쪽여백 4방향 모두 변경
 	전체 크기가 변경됨
	특정 방향 : margin-top,-left,-right,-bottom */
 #padding{padding:50px}
 /* 숨기기:display:none, 보이기:block */
 img{display:none;}
 /*  ul,ol - 목록태그의 목록 숨기기 list-style:none 
 */
 ul{list-style: none; padding-left:0px}
</style>
</head>
<body>
	<div id="margin">오늘은 수요일</div>
	<div id="padding">내일은 목요일</div>
	<img src="../common/img/daum.png"/><br>
	<ul>
		<li>최주오</li>
		<li>지승민</li>
		<li>이상훈</li>
		<li>신종성</li>
		<li>김우현</li>
	</ul>
</body>
</html>
