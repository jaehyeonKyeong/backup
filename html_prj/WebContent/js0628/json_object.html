<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://211.63.89.140:8080/html_prj/common/css/main.css" />
	<script type="text/javascript">
	function useJson(){
		var data="{name:'빛동희',lunch:'닭가슴살,바나나,아몬드,고구마',age:29,eye:0.4,flag:true}"
		//alert(typeof(date));
		//JSONObject객체 생성 : eval()함수 사용
		var json_obj=eval("("+data+")");
		//alert(typeof(json_obj.flag));
		var divNode=document.getElementById("view");
		var output="<ul><li>이름:<span>"+json_obj.name+"</span></li>"+"<li>주식:<span>"+json_obj.lunch+"</span></li>"
		+"<li>나이:<span>"+json_obj.age+"</span></li>"
		+"<li>시력:<span>"+json_obj.eye+"</span></li>"
		+"<li>생각:<span>"+json_obj.flag+"</span></li></ul>";
		divNode.innerHTML=output;
	}
	window.onload=function(){
		document.getElementById("btn").addEventListener("click",useJson);
	}
	</script>
	<style type="text/css">
	span{font-weight: bold;color:#000}
	</style>
</head>
<body>
	<input type="button" value="json_object사용" class="btn" id="btn" />
	<div id="view"></div>
</body>
</html>
