<script type="text/javascript">
$(function() {
	$('#main-menu').smartmenus({
		subMenusSubOffsetX: 1,
		subMenusSubOffsetY: -8
	});//smartmenu
	
	$("#txt").click(function() {
		$.ajax({
			url:"result_text.jsp",
			type:"get",
			dataType:"text",
			error:function(xhr){
				alert("문제발생:"+xhr.statusText);
			},
			success:function(data){
				$("#result").html(data);
			}
		});
		
	});//click
	$("#html").click(function() {
		$.ajax({
			url:"result_html.jsp",
			type:"get",
			dataType:"html",
			error:function(xhr){
				alert("문제발생:"+xhr.statusText);
			},
			success:function(data){
				$("#result").html(data);
				$("#img").fadeOut(500).fadeIn(500).fadeOut(500).fadeIn(500).fadeOut(500);
			}
		});
	});//click
	$("#json").click(function() {
		$.ajax({
			url:"result_json.jsp",
			type:"get",
			dataType:"json",
			error:function(xhr){
				alert("문제발생:"+xhr.statusText);
			},
			success:function(data){
				var output="이름 : "+data.name +"<br>나이 : "+data.age+"<br>주소 : "+data.addr+"<br>좋아하는 사이트:<img src='../common/images/"+data.img+"'/>";				
				$("#result").html(output);
			}
		});
	});//click
	$("#xml").click(function() {
		$.ajax({
			url:"result_xml.jsp",
			type:"get",
			dataType:"xml",
			error:function(xhr){
				alert("문제발생:"+xhr.statusText);
			},
			success:function(data){
				$("#result").html($(data).find("name").text()+"/"+$(data).find("addr").text());
			}
		});
	});//click
});
</script>
