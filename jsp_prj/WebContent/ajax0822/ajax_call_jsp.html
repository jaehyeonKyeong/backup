<script type="text/javascript">
	$(function() {
		$('#main-menu').smartmenus({
			subMenusSubOffsetX : 1,
			subMenusSubOffsetY : -8
		});
		
		$("#get").click(function(){
			//get방식을 사용하여 비 동기 요청
			var param="name=ddudin&age=23";
			
			$.ajax({
				url:"method.jsp",
				data:param,
				type:"get",
				dataType:"json",
				error:function(xhr){
					$("#result").html("죄송합니다 오류가 발생 하였습니다");
				},
				success:function(json){
					var output="서버에서 온 응답<br>"
						+"요청 방식<strong>"+json.method+"</strong><br><img src='../common/images/get.png'><br>"
						+json.name+"("+json.age+"세 / 가오나시 애호가)";
					$("#result").html(output);
				}
			});
		});
		$("#post").click(function(){
			//get방식을 사용하여 비 동기 요청
			var param="name=ju5&age=26";
			
			$.ajax({
				url:"method.jsp",
				data:param,
				type:"post",
				dataType:"json",
				error:function(xhr){
					$("#result").html("죄송합니다 오류가 발생 하였습니다");
					console.log("에라이 : "+xhr.status+ " :: " +xhr.statusText);
				}, 
				success:function(json){
					var output="서버에서 온 응답<br>"
						+"요청 방식<strong>"+json.method+"</strong><br><img src='../common/images/post.png'><br>"
						+json.name+"(포스트 시리얼 애호가 / "+json.age+"세)";
					$("#result").html(output);
				}
			});
		});
		
	});
</script>
