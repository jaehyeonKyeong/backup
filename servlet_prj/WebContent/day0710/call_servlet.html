<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="http://211.63.89.140:8080/servlet_prj/common/css/main.css" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<style>
#get {
	border: 1px solid #333;
	width: 300px;
	height: 150px;
}

#post {
	border: 1px solid #333;
	width: 300px;
	height: 150px;
}
</style>
<script>
	function getCall(){
		//JavaScript에서 Servlet호출
		//1.폼얻기:action속성에 설정된 페이지를 요청
		var obj=document.getFrm;
	//2.얻은폼의 submit을 수행
	obj.submit();
	}
	function postCall(){
		//JavaScript에서 Servlet호출
		//1.폼얻기:action속성에 설정된 페이지를 요청
		var obj=document.postFrm;
	//2.얻은폼의 submit을 수행
	obj.submit();
	}
	window.onload = function() {
		document.getElementById("jsGet").addEventListener("click",getCall);
		document.getElementById("jsPost").addEventListener("click",postCall);
	}
	
	
	///jquery에서 요청
	
	$(function(){
		$("#jQueryGet").click(function() {
			alert("jQuery로 GET요청");
			$("[name='getFrm']").submit();
			
		})
		$("#jQueryPost").click(function() {
			alert("jQuery로 POST요청");
			$("[name='postFrm']").submit();
			
		})
	});
</script>
</head>
<body>
	<div id="get">
		<strong>GET방식으로 서블릿 요청</strong><br> 링크:<a href="../call_servlet">요청</a><br>
		<form action="../call_servlet" method="get" name="getFrm">
			<input type="submit" value="get요청" class="btn"> 
			<input	type="button" value="GET요청-javascript" class="btn" id="jsGet">
			<input type="button" value="GET요청-jquery" class="btn" id="jQueryGet">
		</form>
	</div>
	<div id="post">
		<!--
			링크를 클릭했을때 post방식으로 요청하고자 한다면 javaScript함수를 호출한다.
		 <a href="#" onclick="postCall()">Post방식 이동</a> -->
		<form action="../call_servlet" method="post" name="postFrm">
			<input type="submit" value="post요청" class="btn"> 
			<input type="button" value="POST요청-javascript" class="btn" id="jsPost">
			<input type="button" value="POST요청-jquery" class="btn" id="jQueryPost">
		</form>
	</div>

</body>
</html>
