<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

</script>
<!--  
 	지정된 시간동안 이페이지에서 머무르다 이동시키기
 	<meat>사용 : 페이지 내 사용할 charset 설정, 검색엔진이 검색을 빠르게
	할수 있또록 정보 제공,지정한 시간에 페이지를 이동
	-charset
	<meta charset="사용할 cahrset">:charset
	- 검색 엔진이 페이지를 검색하도록 키워드
	<meta name="keyword" content="검색엔진이 검색에 참고할 값들"> : 검색 엔진
	<meta name="keyword" content="자바, java, 오라클">
	- 검색엔진이 검색하여 사이트의 정보를 제공할 때
	<meta name="description" content="사이트 설명">
	-지정한 시간에 페이지 이동
	<meta http-equiv="refresh" content="초; 이동할 URL"/>
-->
<meta name="keyword" content="지각, 강사 열받음, 내일도 꾸준히">
<meta name="description" content="복-사람이 개처럼 업드린다. 이 페이지는 5초후 이동하는 페이지">
<!-- content에 0초를 설정하면 바로 이동한다 (location.href처럼) -->
<meta http-equiv="refresh" content="3;main">


</head>
<body>

	고객님이 요청하신 URL인 "http://test.com"은 2018년 07월 19일부터<br>
	http://sist.co.kr로 변경되었습니다.<br>
	해당URL은 앞으로 파기될 것이며,새로운 URL만 서비스 할 예정입니다.<br>
	아래 링크를 누르면 바로 이동할 수 있습니다.	
	<a href="main">바로이동</a>
	
	
</body>
</html>
